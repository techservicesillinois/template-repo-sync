name: borg template compare

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  borg:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Python
      uses: actions/setup-python@v5
    - name: Install borg
      run: |
        pip install .
    - name: Borg compare
      run: |
        borg compare
    - name: Borg generate
      run: |
        borg generate .gitattributes
        git diff --exit-code
